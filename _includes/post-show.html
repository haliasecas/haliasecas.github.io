<div class="content has-text-justified">
  {% assign postwords = post.content | number_of_words %}
  {% if post.truncatewords > 0 %}
    <p>
      {{ post.content | truncatewords: post.truncatewords }}
    </p>
    {% if postwords > post.truncatewords %}
      <a class="subtitle is-5 has-text-link" href="{{ post.url }}">
        Seguir leyendo
      </a>
    {% endif %}
  {% else  %}
    <p>
      {{ post.content }}
    </p>
  {% endif %}
</div>
