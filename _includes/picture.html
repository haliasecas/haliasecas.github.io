<picture>
  {%-
    assign path = page.date
      | date: "%Y-%m-%d-"
      | prepend: "/assets/"
      | append: page.slug
      | append: "/"
      | append: include.subpath
      | absolute_url
  -%}
  <source
    srcset="{{ include.src | append: ".webp" | prepend: path }}"
    type="image/webp">
  <img
    src="{{ include.src | append: ".png" | prepend: path }}"
    alt="{{ include.alt }}">
</picture>
