<h2 class="title is-2">Proyectos en los que he trabajado üë®üèΩ‚Äçüíª</h2>

<div class="container-fluid">
  <div class="columns is-multiline">
    {% for project in site.data.projects %}
      <div class="column is-narrow is-one-third">
        <div class="card">
          <div class="card-content">
            <div class="media">
              {% if project.img_type %}
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img
                      src="{{ site.url }}/img/projects/{{ project.slug }}.{{
                      project.img_type
                      }}"
                      alt="Imagen de projecto"
                    />
                  </figure>
                </div>
              {% endif %}
              <div class="media-content">
                <p class="title is-5">{{ project.title }}</p>
                <p class="subtitle is-6">
                  <a href="https://github.com/halivert/{{ project.slug }}">
                    <span>Ver en github</span>
                    <span class="icon is-small">
                      <i class="fab fa-github"></i>
                    </span>
                  </a>
                </p>
              </div>
            </div>

            <div class="content">
              <p>{{ project.description }}</p>

              <div class="buttons is-right">
                <a
                  class="button is-primary"
                  href="{{ site.url }}/{{ project.slug }}"
                  >Ver m√°s...</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
