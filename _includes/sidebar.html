<div class="container is-fluid has-text-centered">
  <img src="/img/halivert.png">
  <br>
  <p class="title is-5 has-text-gray">[Fotografía reciente]</p>
  <hr>
  <h1 class="subtitle">Posts</h1>

  {% capture lim %}{{ site.posts | size | minus: 1 }}{% endcapture %}
  {% for post in site.posts limit: lim %}
    <a href="{{ post.url }}">{{ post.title }}</a><br>
  {% endfor %}

  <hr>
  <h1 class="subtitle">Categorías</h1>
  {% for category in site.categories %}
    <a href="#{{ category[0] | slugify }}">{{ category[0] }}</a><br>
  {% endfor %}  
</div>
