name: Jekyll site CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set environment
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/halivert \
          yarnpkg/dev:latest /bin/bash \
          -c "chmod 777 -R /srv/halivert"

      - name: Build yarn files
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/halivert \
          yarnpkg/dev:latest /bin/bash \
          -c "cd /srv/halivert && yarn && yarn prod"

      - name: Build the site with jekyll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/halivert \
          -v ${{ github.workspace }}/_site:/srv/halivert/_site \
          jekyll/builder:latest /bin/bash \
          -c "cd /srv/halivert && jekyll build"
