name: Jekyll site

on:
  push:
    branches:
      - main

jobs:
  build-js:
    runs-on: ubuntu-latest
    container: node:16.3-alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules

      - name: Build JS files
        run: yarn && yarn prod

  build:
    runs-on: ubuntu-latest
    needs: [build-js]
    container: ruby:3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - run: ls -R ${{ github.workspace }}

      - name: Cache gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: gems

      - run: gem install --local bundler
      - run: bundle install

  deploy:
