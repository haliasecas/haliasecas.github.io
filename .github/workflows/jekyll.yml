name: Jekyll site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            gems

      - name: Build JS files
        uses: actions/upload-artifact@v2
        with:
          name: js-files
          path: assets/js/

      - name: Build the site
        uses: actions/download-artifact@v2
        env:
          JEKYLL_ENV: production
        with:
          name: js-files
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/halivert \
          -v ${{ github.workspace }}/_site:/srv/halivert/_site \
          jekyll/builder:latest /bin/bash \
          -c "cd /srv/halivert && jekyll build -b https://halivert.dev"

